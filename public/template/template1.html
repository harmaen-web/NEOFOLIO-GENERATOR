<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Template 1 - Glass</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .container { max-width: 1080px; }
    .bg-grid { background-image: linear-gradient(to right, rgba(0,0,0,.06) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,.06) 1px, transparent 1px); background-size: 24px 24px; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-emerald-50 text-gray-900">
  <div class="bg-grid">
    <header class="border-b border-white/60 bg-white/40 backdrop-blur-xl">
      <div class="container mx-auto px-6 py-6 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img id="profile_pic" class="w-12 h-12 rounded-full object-cover border border-white/60" alt="avatar" />
          <div>
            <h1 class="text-2xl font-extrabold" id="name">Your Name</h1>
            <div id="contact" class="text-xs text-gray-700"></div>
          </div>
        </div>
        <div class="text-right text-sm">
          <a id="linkedin" href="#" class="px-3 py-1.5 rounded-lg bg-white/50 border border-white/60 hover:bg-white/70 transition">LinkedIn</a>
          <a id="github" href="#" class="px-3 py-1.5 rounded-lg bg-white/50 border border-white/60 hover:bg-white/70 transition">GitHub</a>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-6 py-10 space-y-10">
      <section>
        <h2 class="text-xl font-semibold mb-2">Summary</h2>
        <div class="rounded-2xl border border-white/60 bg-white/40 backdrop-blur-xl p-5">
          <p id="summary" class="text-gray-800">Short summary goes here.</p>
        </div>
      </section>

      <section>
        <h2 class="text-xl font-semibold mb-2">Education</h2>
        <div id="education" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </section>

      <section>
        <h2 class="text-xl font-semibold mb-2">Experience</h2>
        <div id="experience" class="grid grid-cols-1 gap-4"></div>
      </section>

      <section>
        <h2 class="text-xl font-semibold mb-2">Projects</h2>
        <div id="projects" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      </section>

      <section>
        <h2 class="text-xl font-semibold mb-2">Technical Skills</h2>
        <div id="skills" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      </section>

      <section>
        <h2 class="text-xl font-semibold mb-2">Certifications</h2>
        <div id="certifications" class="grid grid-cols-1 gap-4"></div>
      </section>

      <section>
        <h2 class="text-xl font-semibold mb-2">Achievements</h2>
        <ul id="achievements" class="list-disc pl-6 space-y-1"></ul>
      </section>
    </main>

    <footer class="border-t border-white/60 py-6 text-center text-sm text-gray-700">
      <span>¬© <span id="year"></span> <span id="nameFooter">Your Name</span></span>
    </footer>
  </div>

  <script>
    function t(v){return v?String(v):''}
    function card(html){const el=document.createElement('div'); el.className='rounded-2xl border border-white/60 bg-white/40 backdrop-blur-xl p-4'; el.innerHTML=html; return el;}
    function pick(data, pathArr, def=''){ let cur=data; for(const k of pathArr){ cur = (cur||{})[k]; } return cur ?? def; }
    function fillTemplate(data) {
      // Header
      const name = pick(data, ['contact_information','name']) || pick(data, ['personal_info','name']) || pick(data, ['personal','username']) || 'Your Name';
      const avatar = pick(data, ['github_profile_overview','profile_pic']) || pick(data, ['personal_info','github','profile_pic']) || pick(data, ['personal','profilePic']) || 'https://via.placeholder.com/96';
      document.getElementById('name').textContent = name; document.getElementById('nameFooter').textContent = name;
      document.getElementById('profile_pic').src = avatar;
      const email = pick(data, ['contact_information','email']) || pick(data, ['personal_info','email']);
      const phone = pick(data, ['contact_information','phone']) || pick(data, ['personal_info','phone']);
      document.getElementById('contact').textContent = [email, phone].filter(Boolean).join(' ‚Ä¢ ');
      const li = pick(data, ['contact_information','linkedin_url']) || pick(data, ['personal_info','linkedin']);
      const gh = pick(data, ['contact_information','github_url']) || pick(data, ['github_profile_overview','github_url']) || pick(data, ['personal_info','github','profile_url']);
      const liEl = document.getElementById('linkedin'); liEl.style.display = li ? '' : 'none'; liEl.href = li || '#';
      const ghEl = document.getElementById('github'); ghEl.style.display = gh ? '' : 'none'; ghEl.href = gh || '#';

      // Summary
      document.getElementById('summary').textContent = t(data.summary || pick(data,['personal_info','bio']));

      // Education
      const eduWrap = document.getElementById('education'); eduWrap.innerHTML='';
      (data.education||[]).forEach(ed=>eduWrap.appendChild(card(`
        <div class='flex items-center justify-between'>
          <div>
            <div class='font-semibold'>${t(ed.institution)}</div>
            <div class='text-sm text-gray-800'>${t(ed.degree)}</div>
          </div>
          <div class='text-xs text-gray-700'>${t(ed.years)}${ed.cgpa?` ‚Ä¢ CGPA: ${ed.cgpa}`:''}</div>
        </div>`)));

      // Experience
      const expWrap = document.getElementById('experience'); expWrap.innerHTML='';
      (data.experience||[]).forEach(ex=>{
        const role = ex.role || ex.title || ''; const company = ex.company || ''; const duration = ex.duration || [ex.start_date, ex.end_date].filter(Boolean).join(' ‚Äì ');
        const resp=(ex.responsibilities||[]).map(r=>`<li class='list-disc ml-4'>${t(r)}</li>`).join('');
        expWrap.appendChild(card(`
          <div class='flex items-center justify-between'>
            <div>
              <div class='font-semibold'>${t(role)} ‚Ä¢ ${t(company)}</div>
              ${ex.location?`<div class='text-xs text-gray-700'>${t(ex.location)}</div>`:''}
            </div>
            <div class='text-xs text-gray-700'>${t(duration)}</div>
          </div>
          ${resp?`<ul class='mt-2 text-sm text-gray-800 space-y-1'>${resp}</ul>`:''}`));
      });

      // Projects (dedup title+repo)
      const prWrap = document.getElementById('projects'); prWrap.innerHTML='';
      const combined=[];
      (data.projects||[]).forEach(p=>combined.push({title:p.title||p.name, description:p.description, tech:Array.isArray(p.technologies)?p.technologies:(p.tech_stack?[p.tech_stack]:[]), repo:p.github_link||p.repoLink||p.repo_link, stars:p.stars||0, forks:p.forks||0, live:p.live_demo}));
      (data.github_projects||[]).forEach(p=>combined.push({title:p.title||p.name, description:p.description, tech:p.technologies|| (p.tech_stack?[p.tech_stack]:[]), repo:p.repo_link||p.github_link, stars:p.stars||0, forks:p.forks||0}));
      const seen=new Set();
      const norm=combined.filter(p=>{ const key=(p.title||'').toLowerCase().trim()+'|'+(p.repo||'').toLowerCase().trim(); if(seen.has(key)) return false; seen.add(key); return true;});
      norm.forEach(pr=>{
        prWrap.appendChild(card(`
          <div class='flex items-start justify-between gap-4'>
            <div>
              <div class='font-semibold'>${t(pr.title)}</div>
              <p class='mt-1 text-gray-800 text-sm'>${t(pr.description)}</p>
              <div class='mt-2 text-xs text-gray-700'>${t((pr.tech||[]).join(', '))}</div>
              <div class='mt-2 text-xs text-gray-700'>${pr.live?`Live: ${t(pr.live)}`:''}</div>
            </div>
            <div class='text-xs text-gray-700 whitespace-nowrap'>${pr.stars?`‚≠ê ${pr.stars}`:''} ${pr.forks?`‚Ä¢ üç¥ ${pr.forks}`:''}</div>
          </div>
          ${pr.repo?`<a class='mt-3 inline-block text-blue-700 underline text-sm' href='${pr.repo}' target='_blank'>View Repo</a>`:''}`));
      });

      // Skills with icons
      const iconMap = {
        'html': 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-plain.svg',
        'css': 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-plain.svg',
        'javascript': 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg',
        'typescript': 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg',
        'react': 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg',
        'node.js': 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg',
        'node': 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg',
        'express': 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/express/express-original.svg',
        'tailwind css': 'https://www.vectorlogo.zone/logos/tailwindcss/tailwindcss-icon.svg',
        'daisyui': 'https://avatars.githubusercontent.com/u/94872187?s=200&v=4',
        'mongodb': 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg',
        'mysql': 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg',
        'redis': 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/redis/redis-original.svg',
        'git': 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg',
        'github': 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg',
        'python': 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg',
        'opencv': 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/opencv/opencv-original.svg',
        'tesseract': 'https://avatars.githubusercontent.com/u/1289199?s=200&v=4',
        'whisper ai': 'https://avatars.githubusercontent.com/u/14957082?s=200&v=4',
        'mistral ai': 'https://avatars.githubusercontent.com/u/119978094?s=200&v=4',
        'jwt': 'https://jwt.io/img/pic_logo.svg',
        'clerk': 'https://avatars.githubusercontent.com/u/12224918?s=200&v=4'
      };
      const skillsWrap=document.getElementById('skills'); skillsWrap.innerHTML='';
      const skills=data.technical_skills||data.skills||{}; Object.entries(skills).forEach(([k,v])=>{ const list = Array.isArray(v)?v:[];
        const chips = list.map(x=>{ const key=String(x).toLowerCase(); const src=iconMap[key]||iconMap[key.replace('.js','')]||''; return `<span class='inline-flex items-center gap-2 px-2.5 py-1 rounded-lg bg-white/60 border border-white/70 mr-2 mb-2'><img src='${src}' onerror="this.style.display='none'" class='w-4 h-4'/>${x}</span>`; }).join('');
        skillsWrap.appendChild(card(`<div class='font-semibold mb-2'>${k.replace(/_/g,' ')}</div><div class='mt-1 text-sm text-gray-800 flex flex-wrap'>${chips}</div>`));
      });

      // Certifications
      const certWrap=document.getElementById('certifications'); certWrap.innerHTML='';
      (data.certificates||data.certifications||[]).forEach(c=>{ const title=c.title||c.name; const desc=c.description||c.details; certWrap.appendChild(card(`<div class='flex items-center justify-between'><div class='font-semibold'>${t(title)}</div><div class='text-xs text-gray-700'>${t(c.date)}</div></div><p class='mt-1 text-sm text-gray-800'>${t(desc)}</p>`)); });

      // Achievements
      const achWrap=document.getElementById('achievements'); achWrap.innerHTML=''; (data.achievements||[]).forEach(a=>{const li=document.createElement('li'); li.textContent=t(a); achWrap.appendChild(li);});

      document.getElementById('year').textContent = new Date().getFullYear();
    }
    window.applyPortfolio = fillTemplate;
    window.addEventListener('message', (e) => { if (e.origin !== window.location.origin) return; const msg = e.data; if (msg && msg.type === 'APPLY_PORTFOLIO') { try { window.applyPortfolio(msg.payload); } catch {} } });

    // If opened directly, try load from localStorage
    try {
      const cached = localStorage.getItem('PORTFOLIO_DATA');
      if (cached) { const data = JSON.parse(cached); window.applyPortfolio(data); }
    } catch {}

    window.parent && window.parent.postMessage('REQUEST_PORTFOLIO', window.location.origin);
  </script>
</body>
</html>
